<!doctype html>
<html lang="en"  ng-app="firstModule">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first web page</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script type="application/javascript" src="bower_components/angularjs/angular.js"></script>
    <script type="application/javascript" src="js/myController.js"></script>
</head>
<body ng-controller="MyController as myController">
    <div class="container">
        <div class="starter-template">
            <h1>This is my first web page</h1>
            <p>Hello {{myController.you}}. Today is {{myController.date()}}</p>
            <table class="table table-hover">
                <thead>
                    <tr><td><strong>Name</strong></td><td><strong>Surname</strong></td></tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in myController.data">
                        <td>{{contact.name}}</td>
                        <td>{{contact.surname}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angularjs/angular.min.js"></script>
</body>
</html>
