<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/leaflet/dist/leaflet.js"></script>
    <script src="./node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="./node_modules/leaflet/dist/leaflet.css" rel="stylesheet">
    <script src="./js/myScriptsFinal.js"></script>
    <title>My first AngularJS and Leaflet map</title>
</head>
<body ng-controller="TheController">
<div class="container">
        <h1>My first Angular and Leaftlet map</h1>
        <leaflet tiles="tiles" lf-center="castellon" markers="markers" event-broadcast="events" height="480px" width="100%"></leaflet>
    </div>
</body>
</html>
